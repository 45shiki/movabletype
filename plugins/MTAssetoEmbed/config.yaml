id: MTAssetoEmbed
name: MTAssetoEmbed
version: 0.01
schema_version: 0.01
author_link: http://www.movabletype.org/
author_name: Six Apart, Ltd.
description: <MT_TRANS phrase="MT::Asset for oEmbed.">
l10n_class: MTAssetoEmbed::L10N

settings:
    flickr_consumer_key:
    flickr_consumer_secret:
    flickr_token_data:
    youtube_client_id:
    youtube_client_secret:
    youtube_code:
    youtube_token_data:

callbacks:
    post_init: $MTAssetoEmbed::MTAssetoEmbed::App::post_init

applications:
    cms:
        methods:
            flickr_oauth_request: $MTAssetoEmbed::MTAssetoEmbed::App::flickr_oauth_request
            flickr_oauth_callback: $MTAssetoEmbed::MTAssetoEmbed::App::flickr_oauth_callback
            flickr_oauth_success: $MTAssetoEmbed::MTAssetoEmbed::App::flickr_oauth_success
            youtube_oauth2callback: $MTAssetoEmbed::MTAssetoEmbed::App::youtube_oauth2callback
            youtube_get_token_data: $MTAssetoEmbed::MTAssetoEmbed::App::youtube_get_token_data
            start_flickr: $MTAssetoEmbed::MTAssetoEmbed::App::start_flickr
            start_youtube: $MTAssetoEmbed::MTAssetoEmbed::App::start_youtube
            get_flickr_list: $MTAssetoEmbed::MTAssetoEmbed::App::get_flickr_list
            get_youtube_list: $MTAssetoEmbed::MTAssetoEmbed::App::get_youtube_list

web_services:
    MTAssetoEmbed:
        config_template:
            code: $MTAssetoEmbed::MTAssetoEmbed::App::config_tmpl
        save_config:
            code: $MTAssetoEmbed::MTAssetoEmbed::App::save_config

oembed_classes:
    youtube: $MTAssetoEmbed::MT::Asset::oEmbed::YouTube
    flickr: $MTAssetoEmbed::MT::Asset::oEmbed::Flickr
